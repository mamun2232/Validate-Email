<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">

<body>
          
          <main class="mt-5 p-3">
                   <div class="cart m-auto p-5 bg-light rounded">
                             <div>
                              <input id="email" class="form-control" type="email" placeholder="Email Or Phone Number"> <br>
                              <input id="password" class="form-control" type="password" placeholder="Password"> <br>
                              <div class="d-block text-center">

                                        <p class="text-primary mt-2">Forgot Password?</p>
                              </div>
                           
                             </div>
                             <hr>
                             <div class="text-center">
                                       <p class="btn btn-success">Create New Account</p>
                             </div>
                             <div class="text-center">
                                       <p id="valid" class="text-danger"></p>
                                       <p id="pass" class="text-danger"></p>
                             </div>
                   </div>
          </main>




          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
